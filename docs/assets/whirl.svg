<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" width="900" height="450">
  <style>
    /* Light mode (default) */
    :root {
      --bg-primary: #f8fafc;
      --bg-secondary: #e2e8f0;
      --bg-node: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --grid-color: #000;
      --grid-opacity: 0.03;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-node: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --grid-color: #fff;
        --grid-opacity: 0.03;
      }
    }

    .bg-primary { fill: var(--bg-primary); }
    .bg-secondary { fill: var(--bg-secondary); }
    .bg-node { fill: var(--bg-node); }
    .text-primary { fill: var(--text-primary); }
    .text-secondary { fill: var(--text-secondary); }
    .text-muted { fill: var(--text-muted); }
  </style>

  <defs>
    <!-- Gradients -->
    <linearGradient id="requestGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>

    <linearGradient id="responseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>

    <linearGradient id="proxyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4">
        <animate attributeName="stop-color" values="#06b6d4;#8b5cf6;#06b6d4" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#06b6d4;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow markers -->
    <marker id="arrowRequest" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f97316"/>
    </marker>

    <marker id="arrowResponse" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="450" class="bg-primary"/>

  <!-- Grid pattern for techy feel -->
  <g opacity="0.04">
    <rect width="900" height="450" fill="url(#grid)" class="text-muted"/>
  </g>

  <!-- === LEFT SIDE: Incoming Requests === -->
  <g filter="url(#glow)">
    <!-- Request labels -->
    <text x="60" y="100" font-family="monospace" font-size="10" fill="#f97316" opacity="0.9">GET /api</text>
    <text x="40" y="160" font-family="monospace" font-size="10" fill="#f97316" opacity="0.9">POST /data</text>
    <text x="55" y="220" font-family="monospace" font-size="10" fill="#f97316" opacity="0.9">GET /users</text>
    <text x="35" y="280" font-family="monospace" font-size="10" fill="#f97316" opacity="0.9">PUT /update</text>

    <!-- Request arrows -->
    <g stroke="url(#requestGrad)" stroke-width="2" fill="none" marker-end="url(#arrowRequest)">
      <path d="M120,95 Q200,95 280,170">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M120,155 Q200,155 280,180">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </path>
      <path d="M120,215 Q200,215 280,190">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </path>
      <path d="M120,275 Q200,275 280,200">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" begin="0.9s"/>
      </path>
    </g>
  </g>

  <!-- === CENTER: Rotating Proxy Ring === -->
  <g transform="translate(450, 185)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#ringGrad)" stroke-width="1" opacity="0.3" filter="url(#glowStrong)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>

    <!-- Main orbit ring -->
    <circle cx="0" cy="0" r="115" fill="none" stroke="url(#ringGrad)" stroke-width="2" opacity="0.5" stroke-dasharray="10,5" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="15s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner ring -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="url(#ringGrad)" stroke-width="1" opacity="0.3" stroke-dasharray="5,10">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="10s" repeatCount="indefinite"/>
    </circle>

    <!-- Rotating proxy nodes -->
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>

      <!-- Proxy 1 -->
      <g transform="translate(115, 0)">
        <circle r="22" class="bg-node" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
        <text y="4" text-anchor="middle" font-family="monospace" font-size="8" fill="#06b6d4">185.x.x.1</text>
        <circle r="5" cy="-14" fill="#22c55e" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Proxy 2 -->
      <g transform="translate(0, 115)">
        <circle r="22" class="bg-node" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
        <text y="4" text-anchor="middle" font-family="monospace" font-size="8" fill="#8b5cf6">92.x.x.47</text>
        <circle r="5" cy="-14" fill="#22c55e" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.2s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Proxy 3 -->
      <g transform="translate(-115, 0)">
        <circle r="22" class="bg-node" stroke="#ec4899" stroke-width="2" filter="url(#glow)"/>
        <text y="4" text-anchor="middle" font-family="monospace" font-size="8" fill="#ec4899">203.x.x.89</text>
        <circle r="5" cy="-14" fill="#22c55e" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="0.8s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Proxy 4 -->
      <g transform="translate(81, -81)">
        <circle r="22" class="bg-node" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
        <text y="4" text-anchor="middle" font-family="monospace" font-size="8" fill="#06b6d4">45.x.x.203</text>
        <circle r="5" cy="-14" fill="#22c55e" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.1s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Proxy 5 (struggling) -->
      <g transform="translate(-81, -81)">
        <circle r="22" class="bg-node" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
        <text y="4" text-anchor="middle" font-family="monospace" font-size="8" fill="#8b5cf6">167.x.x.12</text>
        <circle r="5" cy="-14" fill="#eab308" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="0.5s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Proxy 6 -->
      <g transform="translate(81, 81)">
        <circle r="22" class="bg-node" stroke="#ec4899" stroke-width="2" filter="url(#glow)"/>
        <text y="4" text-anchor="middle" font-family="monospace" font-size="8" fill="#ec4899">78.x.x.156</text>
        <circle r="5" cy="-14" fill="#22c55e" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.3s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Proxy 7 (dead - being ejected) -->
      <g transform="translate(-81, 81)">
        <circle r="22" class="bg-node" stroke="#64748b" stroke-width="2" opacity="0.4"/>
        <text y="4" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">DEAD</text>
        <circle r="5" cy="-14" fill="#ef4444" opacity="0.4"/>
        <line x1="-15" y1="-15" x2="15" y2="15" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
        <line x1="15" y1="-15" x2="-15" y2="15" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
      </g>
    </g>

    <!-- Center hub -->
    <circle r="35" class="bg-node" stroke="url(#proxyGrad)" stroke-width="3" filter="url(#glowStrong)"/>
    <text y="-8" text-anchor="middle" font-family="monospace" font-size="9" class="text-secondary">WHIRL</text>
    <text y="6" text-anchor="middle" font-family="monospace" font-size="7" class="text-muted">rotate</text>
    <text y="18" text-anchor="middle" font-family="monospace" font-size="7" class="text-muted">select</text>

    <!-- Spinning indicator in center -->
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="2s" repeatCount="indefinite"/>
      <circle cx="0" cy="-25" r="2" fill="#06b6d4"/>
    </g>
  </g>

  <!-- === RIGHT SIDE: Outgoing Responses === -->
  <g filter="url(#glow)">
    <!-- Response arrows -->
    <g stroke="url(#responseGrad)" stroke-width="2" fill="none" marker-end="url(#arrowResponse)">
      <path d="M620,170 Q700,95 780,95">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" begin="1s"/>
      </path>
      <path d="M620,180 Q700,155 780,155">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" begin="1.3s"/>
      </path>
      <path d="M620,190 Q700,215 780,215">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" begin="1.6s"/>
      </path>
      <path d="M620,200 Q700,275 780,275">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" begin="1.9s"/>
      </path>
    </g>

    <!-- Response labels -->
    <text x="795" y="100" font-family="monospace" font-size="10" fill="#22c55e" opacity="0.9">200 OK</text>
    <text x="795" y="160" font-family="monospace" font-size="10" fill="#22c55e" opacity="0.9">201 Created</text>
    <text x="795" y="220" font-family="monospace" font-size="10" fill="#22c55e" opacity="0.9">200 OK</text>
    <text x="795" y="280" font-family="monospace" font-size="10" fill="#22c55e" opacity="0.9">200 OK</text>
  </g>

  <!-- Title -->
  <text x="450" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="url(#proxyGrad)" filter="url(#glow)">
    PROXYWHIRL
  </text>

  <!-- Tagline -->
  <text x="450" y="410" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" class="text-muted">
    Requests go in blocked  →  Responses come out clean
  </text>

  <!-- Stats badges -->
  <g transform="translate(450, 435)" font-family="monospace" font-size="9" text-anchor="middle">
    <text x="-120" fill="#06b6d4">8 strategies</text>
    <text x="0" fill="#8b5cf6">156 sources</text>
    <text x="120" fill="#ec4899">&lt;5μs selection</text>
  </g>
</svg>