<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
  <style>
    :root {
      --bg: #0d1117;
      --text: #f0f6fc;
      --cyan: #00d4ff;
      --purple: #a855f7;
      --pink: #ec4899;
      --green: #22c55e;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --text: #1f2937;
      }
    }
    .typing { font-family: 'JetBrains Mono', 'Fira Code', monospace; }
    .cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>

  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff">
        <animate attributeName="stop-color" values="#00d4ff;#a855f7;#ec4899;#00d4ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#a855f7">
        <animate attributeName="stop-color" values="#a855f7;#ec4899;#00d4ff;#a855f7" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ec4899">
        <animate attributeName="stop-color" values="#ec4899;#00d4ff;#a855f7;#ec4899" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Animated spinning whirl icon -->
  <g transform="translate(60, 60)">
    <circle cx="0" cy="0" r="38" fill="none" stroke="url(#logoGrad)" stroke-width="3" stroke-dasharray="60 180" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#logoGrad)" stroke-width="2" stroke-dasharray="40 140" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#logoGrad)" stroke-width="2" stroke-dasharray="20 100" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="url(#logoGrad)">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main title with gradient -->
  <text x="120" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="url(#logoGrad)" filter="url(#softGlow)">
    PROXYWHIRL
  </text>

  <!-- Animated tagline with typing effect -->
  <g class="typing">
    <text x="120" y="80" font-size="16" fill="#64748b">
      <tspan>$ </tspan>
      <tspan fill="#22c55e">pip install</tspan>
      <tspan fill="#f0f6fc"> proxywhirl</tspan>
      <tspan class="cursor" fill="#00d4ff">|</tspan>
    </text>
  </g>

  <!-- Animated particles -->
  <g opacity="0.6">
    <circle cx="500" cy="30" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="30;90;30" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="80" r="1.5" fill="#a855f7">
      <animate attributeName="cy" values="80;20;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="50" r="2" fill="#ec4899">
      <animate attributeName="cy" values="50;100;50" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="70" r="1" fill="#22c55e">
      <animate attributeName="cy" values="70;10;70" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="40" r="1.5" fill="#00d4ff">
      <animate attributeName="cy" values="40;100;40" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="60" r="2" fill="#a855f7">
      <animate attributeName="cy" values="60;20;60" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Version badge -->
  <g transform="translate(380, 28)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#1e293b" stroke="url(#logoGrad)" stroke-width="1"/>
    <text x="40" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#22c55e">v1.0.0</text>
  </g>
</svg>
