<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <style>
    .bg { fill: #0d1117; }
    .card { fill: #161b22; stroke: #30363d; }
    .title { fill: #f0f6fc; font-family: system-ui, sans-serif; font-weight: 600; }
    .desc { fill: #8b949e; font-family: system-ui, sans-serif; }
    @media (prefers-color-scheme: light) {
      .bg { fill: #ffffff; }
      .card { fill: #f8fafc; stroke: #e2e8f0; }
      .title { fill: #1e293b; }
      .desc { fill: #64748b; }
    }
  </style>

  <defs>
    <linearGradient id="uc1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="uc2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="uc3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="uc4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="ucShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="iconGlow2">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" class="bg"/>

  <!-- Use Case 1: Web Scraping -->
  <g transform="translate(20, 30)" filter="url(#ucShadow)">
    <rect width="180" height="140" rx="16" class="card" stroke-width="1"/>
    <!-- Spider/web icon -->
    <g transform="translate(30, 40)" filter="url(#iconGlow2)">
      <circle r="12" fill="url(#uc1)">
        <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Web lines -->
      <g stroke="#06b6d4" stroke-width="1.5" opacity="0.6">
        <line x1="0" y1="-12" x2="0" y2="-22"/>
        <line x1="12" y1="0" x2="22" y2="0"/>
        <line x1="0" y1="12" x2="0" y2="22"/>
        <line x1="-12" y1="0" x2="-22" y2="0"/>
        <line x1="8" y1="-8" x2="16" y2="-16"/>
        <line x1="8" y1="8" x2="16" y2="16"/>
        <line x1="-8" y1="8" x2="-16" y2="16"/>
        <line x1="-8" y1="-8" x2="-16" y2="-16"/>
      </g>
      <!-- Animated crawling dot -->
      <circle r="3" fill="#22d3ee">
        <animateMotion dur="3s" repeatCount="indefinite" path="M0,-22 L16,-16 L22,0 L16,16 L0,22 L-16,16 L-22,0 L-16,-16 Z"/>
      </circle>
    </g>
    <text x="60" y="38" class="title" font-size="13">Web Scraping</text>
    <text x="60" y="54" class="desc" font-size="10">Data extraction</text>
    <text x="15" y="90" class="desc" font-size="9">Rotate IPs to avoid blocks</text>
    <text x="15" y="105" class="desc" font-size="9">Handle rate limits gracefully</text>
    <text x="15" y="120" class="desc" font-size="9">Scale to millions of pages</text>
  </g>

  <!-- Use Case 2: Pentesting -->
  <g transform="translate(215, 30)" filter="url(#ucShadow)">
    <rect width="180" height="140" rx="16" class="card" stroke-width="1"/>
    <!-- Shield/security icon -->
    <g transform="translate(30, 40)" filter="url(#iconGlow2)">
      <path d="M0,-15 L12,-10 L12,5 Q12,15 0,20 Q-12,15 -12,5 L-12,-10 Z" fill="url(#uc2)" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <!-- Lock icon -->
      <rect x="-5" y="-2" width="10" height="8" rx="2" fill="#1e293b"/>
      <path d="M-3,-2 L-3,-5 Q-3,-8 0,-8 Q3,-8 3,-5 L3,-2" fill="none" stroke="#1e293b" stroke-width="2"/>
    </g>
    <text x="60" y="38" class="title" font-size="13">Pentesting</text>
    <text x="60" y="54" class="desc" font-size="10">Security testing</text>
    <text x="15" y="90" class="desc" font-size="9">Anonymize attack sources</text>
    <text x="15" y="105" class="desc" font-size="9">Bypass WAF detection</text>
    <text x="15" y="120" class="desc" font-size="9">Geographic IP rotation</text>
  </g>

  <!-- Use Case 3: Price Monitoring -->
  <g transform="translate(410, 30)" filter="url(#ucShadow)">
    <rect width="180" height="140" rx="16" class="card" stroke-width="1"/>
    <!-- Chart/price icon -->
    <g transform="translate(30, 40)" filter="url(#iconGlow2)">
      <rect x="-15" y="-12" width="30" height="24" rx="3" fill="none" stroke="url(#uc3)" stroke-width="2"/>
      <!-- Animated price line -->
      <polyline points="-10,8 -5,2 0,6 5,-4 10,-8" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" values="0,50;50,0" dur="2s" repeatCount="indefinite"/>
      </polyline>
      <!-- Dollar sign -->
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="bold" fill="#22c55e">$</text>
    </g>
    <text x="60" y="38" class="title" font-size="13">Price Monitor</text>
    <text x="60" y="54" class="desc" font-size="10">E-commerce tracking</text>
    <text x="15" y="90" class="desc" font-size="9">Track competitor prices</text>
    <text x="15" y="105" class="desc" font-size="9">Avoid anti-bot measures</text>
    <text x="15" y="120" class="desc" font-size="9">Real-time price alerts</text>
  </g>

  <!-- Use Case 4: SEO/SERP -->
  <g transform="translate(605, 30)" filter="url(#ucShadow)">
    <rect width="175" height="140" rx="16" class="card" stroke-width="1"/>
    <!-- Search/ranking icon -->
    <g transform="translate(30, 40)" filter="url(#iconGlow2)">
      <circle r="10" fill="none" stroke="url(#uc4)" stroke-width="2.5"/>
      <line x1="7" y1="7" x2="15" y2="15" stroke="url(#uc4)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Ranking bars -->
      <g transform="translate(0, -3)">
        <rect x="-6" y="-3" width="4" height="6" rx="1" fill="#f97316" opacity="0.8">
          <animate attributeName="height" values="6;10;6" dur="1s" repeatCount="indefinite"/>
          <animate attributeName="y" values="-3;-7;-3" dur="1s" repeatCount="indefinite"/>
        </rect>
        <rect x="-1" y="-5" width="4" height="8" rx="1" fill="#f97316">
          <animate attributeName="height" values="8;12;8" dur="1s" begin="0.2s" repeatCount="indefinite"/>
          <animate attributeName="y" values="-5;-9;-5" dur="1s" begin="0.2s" repeatCount="indefinite"/>
        </rect>
        <rect x="4" y="-2" width="4" height="5" rx="1" fill="#f97316" opacity="0.6">
          <animate attributeName="height" values="5;8;5" dur="1s" begin="0.4s" repeatCount="indefinite"/>
          <animate attributeName="y" values="-2;-5;-2" dur="1s" begin="0.4s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
    <text x="60" y="38" class="title" font-size="13">SEO/SERP</text>
    <text x="60" y="54" class="desc" font-size="10">Rank tracking</text>
    <text x="15" y="90" class="desc" font-size="9">Check rankings globally</text>
    <text x="15" y="105" class="desc" font-size="9">Localized search results</text>
    <text x="15" y="120" class="desc" font-size="9">Competitor analysis</text>
  </g>
</svg>
