# ProxyWhirl Alembic Configuration
# Database migration tool configuration for SQLite with async support

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename. Accepts pytz timezone names
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
# as well as during 'upgrade' and 'downgrade'
revision_environment = false

# Output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - can be overridden via CLI or programmatically
# Default: SQLite async driver with aiosqlite
sqlalchemy.url = sqlite+aiosqlite:///~/.proxywhirl/proxywhirl.db

[post_write_hooks]
# Post-write hooks for auto-formatting migration files
# Uncomment if you want to use ruff to format generated migrations
# hooks = ruff_format
# ruff_format.type = console_scripts
# ruff_format.entrypoint = ruff
# ruff_format.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
