# Pre-commit hooks for proxywhirl
# See https://pre-commit.com for more information

repos:
  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys

  # Ruff - Python linter and formatter (replaces black, isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        name: Ruff linter
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format
        name: Ruff formatter

  # MyPy - Static type checking (optional, can be slow)
  # Uncomment below to enable mypy in pre-commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       name: MyPy type checking
  #       additional_dependencies:
  #         - httpx>=0.25.0
  #         - pydantic>=2.0.0
  #         - types-requests>=2.32.4.20250913
  #       args: [--config-file=pyproject.toml]
  #       pass_filenames: false

# Global settings
default_language_version:
  python: python3.9

# Run on all files when pre-commit is first installed
default_install_hook_types: [pre-commit, commit-msg]

# Run specific hooks for specific file types
files: \.py$
