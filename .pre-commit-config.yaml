# Pre-commit hooks for proxywhirl
# See https://pre-commit.com for more information

repos:
  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys

  # Ruff - Python linter and formatter (replaces black, isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Run the linter
      - id: ruff
        name: Ruff linter
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format
        name: Ruff formatter

  # Commitizen - Conventional commits validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        name: Validate commit message
        stages: [commit-msg]

  # ty - Type checking (optional, can be slow)
  # Uncomment below to enable ty in pre-commit
  # Note: ty doesn't have official pre-commit hooks yet,
  # so we use local system hook
  # - repo: local
  #   hooks:
  #     - id: ty
  #       name: ty type checking
  #       entry: uv run ty check
  #       language: system
  #       types: [python]
  #       pass_filenames: false

# Global settings
default_language_version:
  python: python3.9

# Run on all files when pre-commit is first installed
default_install_hook_types: [pre-commit, commit-msg]

# Run specific hooks for specific file types
files: \.py$
