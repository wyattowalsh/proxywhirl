# Ruff configuration
line-length = 100
target-version = "py39"
extend-exclude = [".codex", ".cursor", ".github", ".specify"]

[lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501", "B904", "SIM105", "B007"]  # Line length, exception chaining, contextlib.suppress suggestions, unused loop vars

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
