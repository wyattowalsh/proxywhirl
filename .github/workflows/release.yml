name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (only if version_bump is "custom")'
        required: false
        type: string

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    # Required for trusted publishing (OIDC)
    permissions:
      id-token: write
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"
          uv pip install build twine

      - name: Get current version
        id: current_version
        run: |
          CURRENT=$(grep -m1 '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP="${{ inputs.version_bump }}"
          CUSTOM="${{ inputs.custom_version }}"
          
          if [ "$BUMP" = "custom" ] && [ -n "$CUSTOM" ]; then
            NEW_VERSION="$CUSTOM"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            case "$BUMP" in
              major)
                NEW_VERSION="$((MAJOR + 1)).0.0"
                ;;
              minor)
                NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
                ;;
              patch|*)
                NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
                ;;
            esac
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in pyproject.toml
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
          # Also update version in __init__.py if it exists
          if [ -f "proxywhirl/__init__.py" ]; then
            sed -i "s/__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" proxywhirl/__init__.py
          fi
          echo "Updated to version $NEW_VERSION"
          grep -m1 '^version = ' pyproject.toml

      - name: Run tests
        run: uv run pytest -m "not slow" -q

      - name: Build package
        run: uv run python -m build

      - name: Check package
        run: uv run twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing (OIDC) - no API token needed
        # Configure at: https://pypi.org/manage/project/proxywhirl/settings/publishing/

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml proxywhirl/__init__.py 2>/dev/null || git add pyproject.toml
          git commit -m "chore(release): bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          body: |
            ## proxywhirl v${{ steps.new_version.outputs.version }}
            
            ### Changes
            See [CHANGELOG](https://github.com/wyattowalsh/proxywhirl/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            ```bash
            pip install proxywhirl==${{ steps.new_version.outputs.version }}
            ```
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
